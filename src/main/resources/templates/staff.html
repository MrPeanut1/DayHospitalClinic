    <meta charset="UTF-8">

<body  style="background-color: #89CFF0;">

<nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <a class="navbar-brand" href="#"><img src = "logo.png" width = 250px height = 80px</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#"></a>

            <li class="nav-item">
                <a class="nav-link" th:href="@{/login}"  style="color: grey;">Register</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/navigateToLogin}"  style="color: grey;"> Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#"></a>
            </li>
        </ul>
    </div>
</nav>
<h3 align ="center" style="color: grey;">Register</h3>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form th:action="@{/save}" th:object="${staff}" method="post">
                <div class="form-group">
                    <label for="employeeId">Enter Employee ID</label>
                    <input th:field="*{employeeId}"  class="form-control" id="employeeId" aria-describedby="idHelp" placeholder="Enter ID">
                    <small id="idHelp" class="form-text text-muted">We'll never share your id with anyone else.</small>
                </div>
                <div class="form-group">
                    <label for="employeeRole">Role</label>
                    <select th:field="*{employeeRole}"  class="form-control" id="employeeRole">
                        <option value="">Please Select</option>
                        <option value="Pharmacist">Pharmacist</option>
                        <option value="Doctor">Doctor</option>
                        <option value="Receptionist">Receptionist</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input th:field="*{name}"  class="form-control" id="name" placeholder="Name">
                </div>
                <div class="form-group">
                    <label for="surname">Surname</label>
                    <input th:field="*{surname}"  class="form-control" id="surname" placeholder="Surname">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input th:field="*{password}"  class="form-control" id="password" placeholder="Password">
                </div>
                <div class = "text-center">
                <button type="submit" class="btn btn-dark">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
