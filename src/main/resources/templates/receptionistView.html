<h3 class="text-center" style="color: grey;">Create Folder</h3>
<div class="container-fluid">
    <div class="row justify-content-center ">
        <div class="col-md-4 ">
                <form th:action="@{/savePatient}" th:object="${patient}" method="post">
                    <div class="form-group">
                        <label for="employeeId">Patient ID</label>
                        <input th:field="*{patientId}" class="form-control" id="employeeId" aria-describedby="idHelp" placeholder="Enter ID">
                        <small id="idHelp" class="form-text text-muted">Please enter a valid ID.</small>
                    </div>
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input th:field="*{firstName}"  class="form-control" id="firstName" placeholder="First Name">
                    </div>

                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input th:field="*{lastName}" class="form-control" id="lastName" placeholder="Last Name">
                    </div>
                    <div class="form-group">
                        <label for="testResults">Test Results</label>
                        <textarea th:field="*{testResults}" class="form-control row-cols-sm-6" id="testResults" placeholder="Enter Patient Results"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="allergies">Allergies</label>
                        <textarea th:field="*{allergies}" class="form-control row-cols-sm-6" id="allergies" placeholder="Enter Patient Allergies"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="prescribedMedication">Prescribed Medication</label>
                        <textarea th:field="*{prescribedMedication}" class="form-control row-cols-sm-6" id="prescribedMedication" placeholder="Enter Patient Prescribed Medication"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="treatmentPlan">Treatment Plans</label>
                        <textarea th:field="*{treatmentPlan}" class="form-control row-cols-sm-6" id="treatmentPlan" placeholder="Enter Patient Treatment Plans"></textarea>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-dark border-black border-2 my-3">Create</button>
                    </div>
                </form>
        </div>
    </div>
</div>



<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
